<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samboy's Bookshelf App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">San Diego Public Library</div>
      <nav class="navigation-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="catalog.html">Catalog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="book-list"></div>
      <div id="add-book-sidebar">
        <button class="add-book-button" onclick="openForm()">Add Book</button>
        <div class="popup" id="add-book-form">
          <form action="#" class="form-container">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author(s):</label>
            <input type="text" id="author" name="author" required />

            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="en" class="options">English</option>
              <option value="fi" class="options">Finnish</option>
              <option value="fr" class="options">French</option>
              <option value="de" class="options">German</option>
              <option value="es" class="options">Spanish</option>
            </select>

            <label for="subject">Subject(s):</label>
            <input type="text" id="subject" name="subject" required />

            <label for="bookcover">Bookcover:</label>
            <input
              type="url"
              id="coverurl"
              name="coverurl"
              placeholder="https://"
            />
            <span class="button-classes">
              <button class="submitBtn" type="submit" onclick="closeform()">
                Submit
              </button>
              <button type="button" class="close-button" onclick="closeForm()">
                Close
              </button>
            </span>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>
  </body>
</html>
